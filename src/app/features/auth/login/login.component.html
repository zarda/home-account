<div class="login-container">
  <!-- Decorative background elements -->
  <div class="bg-shape bg-shape-1"></div>
  <div class="bg-shape bg-shape-2"></div>
  <div class="bg-shape bg-shape-3"></div>

  <mat-card class="login-card">
    <mat-card-header class="flex flex-col items-center pb-4">
      <div class="icon-wrapper">
        <mat-icon class="app-icon">account_balance_wallet</mat-icon>
      </div>
      <mat-card-title class="text-2xl font-bold text-center mt-4">{{ 'app.title' | translate }}</mat-card-title>
      <mat-card-subtitle class="text-center mt-2 opacity-80">Personal Finance Manager</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="flex flex-col items-center py-6">
      @if (error()) {
        <div class="error-message">
          <mat-icon class="error-icon">error_outline</mat-icon>
          {{ error() }}
        </div>
      }

      <p class="text-gray-600 text-center mb-6">
        {{ 'auth.signInRequired' | translate }}
      </p>

      <button
        mat-raised-button
        class="google-btn"
        [disabled]="isLoading()"
        (click)="signInWithGoogle()"
      >
        @if (isLoading()) {
          <mat-spinner diameter="20" class="inline-block mr-2"></mat-spinner>
          <span>{{ 'app.loading' | translate }}</span>
        } @else {
          <div class="btn-content">
            <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>{{ 'auth.signInWithGoogle' | translate }}</span>
          </div>
        }
      </button>
    </mat-card-content>

    <mat-card-footer class="text-center text-gray-400 text-xs p-4">
      By signing in, you agree to our Terms of Service and Privacy Policy.
    </mat-card-footer>
  </mat-card>
</div>
