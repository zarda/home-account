<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <mat-card class="w-full max-w-md">
    <mat-card-header class="flex flex-col items-center pb-4">
      <mat-icon class="text-6xl text-primary mb-4" style="font-size: 64px; width: 64px; height: 64px;">account_balance_wallet</mat-icon>
      <mat-card-title class="text-2xl font-bold text-center">Home Account</mat-card-title>
      <mat-card-subtitle class="text-center mt-2">Personal Finance Manager</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="flex flex-col items-center py-6">
      @if (error()) {
        <div class="w-full mb-4 p-3 bg-red-100 text-red-700 rounded-md text-sm">
          {{ error() }}
        </div>
      }

      <p class="text-gray-600 text-center mb-6">
        Sign in to track your income, expenses, and budget goals.
      </p>

      <button
        mat-raised-button
        color="primary"
        class="w-full py-2"
        [disabled]="isLoading()"
        (click)="signInWithGoogle()"
      >
        @if (isLoading()) {
          <mat-spinner diameter="20" class="inline-block mr-2"></mat-spinner>
          <span>Signing in...</span>
        } @else {
          <ng-container>
            <mat-icon class="mr-2">login</mat-icon>
            <span>Sign in with Google</span>
          </ng-container>
        }
      </button>
    </mat-card-content>

    <mat-card-footer class="text-center text-gray-500 text-xs p-4">
      By signing in, you agree to our Terms of Service and Privacy Policy.
    </mat-card-footer>
  </mat-card>
</div>
