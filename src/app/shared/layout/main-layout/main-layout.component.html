<!-- Header -->
<app-header
  [isSidebarOpen]="sidebarOpen()"
  (toggleSidebar)="toggleSidebar()"
/>

<!-- Sidebar Overlay (all screen sizes) -->
@if (sidebarOpen()) {
  <div
    class="sidebar-backdrop"
    role="button"
    tabindex="0"
    aria-label="Close sidebar"
    (click)="closeSidebar()"
    (keydown.enter)="closeSidebar()"
    (keydown.escape)="closeSidebar()"
  ></div>
  <div class="sidebar-drawer" [class.tablet-mobile]="isOverlayMode()">
    <app-sidebar [isExpanded]="true" (navItemClicked)="onNavItemClicked()" />
  </div>
}

<!-- Main Content -->
<div
  class="main-container"
  [class.with-bottom-nav]="isMobile()"
>
  <div class="content-wrapper">
    <router-outlet />
  </div>
</div>

<!-- Bottom Navigation (mobile only) -->
<div class="bottom-nav-container" [class.visible]="isMobile()">
  <app-bottom-nav />
</div>
